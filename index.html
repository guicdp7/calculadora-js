<!DOCTYPE html>
<html>

<head lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- App -->
    <link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>

<body>
  <div class="container">
    <h1>Calculadora</h1>
    <form>
      <input class="form-control form-control-lg" name="visor" id="inputVisor" placeholder="Faça cálculos aqui...">
      <input type="button" class="btn btn-primary btn-lg" value="7" id="btn7">
      <input type="button" class="btn btn-primary btn-lg" value="8" id="btn8">
      <input type="button" class="btn btn-primary btn-lg" value="9" id="btn9">
      <input type="button" class="btn btn-secondary btn-lg" value="/" id="btnDividir">
      <br/>
      <input type="button" class="btn btn-primary btn-lg" value="4" id="btn4">
      <input type="button" class="btn btn-primary btn-lg" value="5" id="btn5">
      <input type="button" class="btn btn-primary btn-lg" value="6" id="btn6">
      <input type="button" class="btn btn-secondary btn-lg" value="X" id="btnVezes">
      <br/>
      <input type="button" class="btn btn-primary btn-lg" value="1" id="btn1">
      <input type="button" class="btn btn-primary btn-lg" value="2" id="btn2">
      <input type="button" class="btn btn-primary btn-lg" value="3" id="btn3">
      <input type="button" class="btn btn-secondary btn-lg" value="-" id="btnMenos">
      <br/>
      <input type="button" class="btn btn-primary btn-lg" value="0" id="btn0">
      <input type="button" class="btn btn-secondary btn-lg" value="." id="btnPonto">
      <input type="button" class="btn btn-secondary btn-lg" value="=" id="btnIgual">
      <input type="button" class="btn btn-secondary btn-lg" value="+" id="btnMais">
    </form>
  </div>
  
  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  <!-- App -->
  <script type="text/javascript" src="src/js/index.js"></script>
</body>

</html>
